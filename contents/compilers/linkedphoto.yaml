# ===================================
#  Form Field Definitions
# ===================================

fields:
    sector:
        label: waka.publisher::lang.linkedphoto.sector
        type: dropdown
        options: listNestedSector
    data:
        type: nestedform
        usePanelStyles: false
        form:
            fields:
                image:
                    label: waka.publisher::lang.contents.linkedphoto.image
                    placeholder: waka.publisher::lang.contents.linkedphoto.image_placeholder
                    type: dropdown
                    options: listDataSourceMediaList
                width:
                    label: waka.publisher::lang.contents.linkedphoto.width
                    comment: waka.publisher::lang.contents.linkedphoto.width_explication
                    default: 165
                    span: auto
                height:
                    label: waka.publisher::lang.contents.linkedphoto.height
                    default: 165
                    span: auto
                keep_ratio: 
                    label: waka.publisher::lang.contents.linkedphoto.keep_ratio
                    default: 1
                    type: checkbox



        

            


